lg_templates_config:
  weekdays:
task_templates_config:
  1_Dimentional:
    - Level_1
  1_Dimentional_Double:
    - Level_1a
    - Level_1b
  2_Dimentional:
    Level_1:
      - Level_2
  2_Dimentional_Mixed:
    Level_1a:
      Level_2a:
        - Level_3a
      Level_2b:
  3_Dimentional:
    Level_1:
      Level_2:
        - Level_3
  3_Dimentional_Leaf_Siblings:
    Level_1:
      Level_2:
        - Level_3
        - Level_3
  3_Dimentional_Internal_Siblings:
    Level_1:
      Level_2a:
        - Level_3
      Level_2b:
        - Level_3
  Composed_Level_2a:
    Composed_Level_2a_Header:
      - Composed_Level_2a_Content
  Composed_Level_2b:
    Composed_Level_2b_Header:
      - Composed_Level_2b_Content
  Composed_Task:
    Composed_Task:
      - '{{TASK.Composed_Level_2a}}'
      - '{{TASK.Composed_Level_2b}}'
  Holiday:
    Holiday:
      - '{{CONTENT}}'
  Birthday:
    Birthday:
      - 'Name({{NAME}},)'
      - 'Contact({{CONTACT}},)'
  Pretend_Day:
    Pretend_Day:
      - 'This - {{THIS}}'
      - 'Is - {{IS}}'
      - 'A - {{A}}'
      - 'PRETEND - {{PRETEND}}'
      - 'HOLIDAY - {{HOLIDAY}}'
tasks_config:
  First_Day:
    method: to_specific_date
    template: Holiday
    month: 1
    day: 1
    template_variables:
      - '{{CONTENT}}': First_Day
  Nth_X_Day:
    method: to_nth_xday_in_month
    template: Holiday
    month: 1
    nth_day: 2
    day_name: Tuesday
    template_variables:
      - '{{CONTENT}}': Nth_XDay
  Nth_Each_X_Day:
    method: to_nth_xday_in_each_month
    template: Holiday
    nth_day: 2
    day_name: Monday
    template_variables:
      - '{{CONTENT}}': Nth_Each_XDay
  Last_X_Day:
    method: to_last_xday_in_month
    template: Holiday
    month: 9
    day_name: Tuesday
    template_variables:
      - '{{CONTENT}}': Last_XDay
  Last_Each_X_Day:
    method: to_last_xday_in_each_month
    template: Holiday
    day_name: Friday
    template_variables:
      - '{{CONTENT}}': Last_Each_XDay
  Last_Day_January:
    method: to_last_day_in_month
    template: Holiday
    month: 1
    template_variables:
      - '{{CONTENT}}': Last_Day_In_January
  Last_Thursday_January:
    method: to_last_xday_in_month
    template: Holiday
    month: 1
    day_name: Thursday
    template_variables:
      - '{{CONTENT}}': Last_Thursday_In_January
  Last_Day:
    method: to_last_day_in_month
    template: Holiday
    month: 11
    template_variables:
      - '{{CONTENT}}': Last_Day
  Easter:
    method: to_easter
    template: Holiday
    template_variables:
      - '{{CONTENT}}': Easter
  Good_Friday:
    method: to_good_friday
    template: Holiday
    template_variables:
      - '{{CONTENT}}': Good_Friday
  Birthday_Person:
    method: to_specific_date
    year: 1976
    month: 1
    day: 3
    template: Birthday
    template_variables:
      - '{{NAME}}': PersonsName
      - '{{CONTACT}}': 000-000-0000
  1D_Task:
    method: to_specific_date
    month: 1
    day: 4
    template:
      Task_Name:
        - Task_Value
  2D_Task:
    method: to_specific_date
    month: 1
    day: 5
    template:
      Level_1:
        - Level_2a(Level_2a_Value,)
        - Level_2b(Level_2b_Value,)
  Multi_Level_Task:
    method: to_specific_date
    month: 1
    day: 6
    template:
      Level_1:
        Level_2a:
          - Level_3a
        Level_2b:
          - Level_3b
  1D_Task_WithPlaceholders:
    method: to_specific_date
    month: 1
    day: 7
    template:
      Task_Name:
        - '{{CONTENT}}'
    template_variables:
      - '{{CONTENT}}': Placeholder
  Multi_Level_Task_With_Placeholders:
    method: to_specific_date
    month: 1
    day: 8
    template:
      Level_1:
        Level_2a:
          - '{{CONTENT}}_a'
        Level_2b:
          - '{{CONTENT}}_b'
    template_variables:
      - '{{CONTENT}}': Placeholder
  Monday:
    method: to_each_xday
    day_name: Monday
    template: 1_Dimentional
  Tuesday_1:
    method: to_each_xday
    day_name: Tuesday
    template: 1_Dimentional
  Tuesday_2:
    method: to_each_xday
    day_name: Tuesday
    template: 1_Dimentional
  Wednesday:
    method: to_each_xday
    day_name: Wednesday
    template: 3_Dimentional
  Thursday_1:
    method: to_each_xday
    day_name: Thursday
    template: 1_Dimentional
  Thursday_2:
    method: to_each_xday
    day_name: Thursday
    template: 3_Dimentional
  Friday:
    method: to_each_xday
    day_name: Friday
    template: 3_Dimentional
